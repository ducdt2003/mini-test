<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Tiêu đề -->
<h1>Danh Sách Sản Phẩm</h1>

<!-- Form tìm kiếm -->
<div class="search-container">
    <form action="/products" method="get">
        <input type="text" name="search" class="search-input" placeholder="Nhập tên sản phẩm..."
               th:value="${search}">
        <button type="submit" class="search-button">Tìm kiếm</button>
    </form>
</div>

<!-- Danh sách sản phẩm -->
<div class="product-list">
    <div th:each="product : ${products}" class="product">
        <img th:src="${product.thumbnail}" alt="Ảnh sản phẩm">
        <h3 th:text="${product.name}"></h3>

        <!-- Hiển thị giá -->
        <p>
            <span class="price" th:text="${product.price - (product.price * product.priceDiscount / 100)}"></span> VND
            <span class="old-price" th:text="${product.price}"></span> VND
            <span class="discount" th:text="${product.priceDiscount} + '%'"></span>
        </p>

        <!-- Đánh giá sao -->
        <p class="rating">⭐ <span th:text="${product.rating}"></span></p>

        <!-- Nút xem chi tiết -->
        <a th:href="@{/products/{id}(id=${product.id})}" class="detail-btn">Xem Chi Tiết</a>
    </div>
</div>

</body>
</html>
